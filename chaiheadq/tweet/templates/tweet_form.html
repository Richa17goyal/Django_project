{% extends "layout.html" %}

{% block title %}
RG aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to RG's Django Project!</h1>

<h2>
    {%if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %} 
    <form method="post" enctype="multipart/form-data" classs="form">
        {% csrf_token %}
     {{form.as_p}} 
     <button class="btn btn-warning" type="submit">Submit</button> 
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>


{% endblock %}
