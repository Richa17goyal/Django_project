{% extends "layout.html" %}

{% block title %}
RG aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to RG's Django Project!</h1>
<a class = "bin btn-primary" href="{% url 'tweet_create' %}"> Create a Tweet</a>
<div class = "container row gap-3">
    {% for tweets in tweet %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-primary">Delete</a>
          
        </div>
      </div>

    {% endfor %}
</div>
{% endblock %}
